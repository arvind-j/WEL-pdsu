<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Anjali ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fff6f6;
  --card:#ffffff;
  --accent:#ff6b81;
  --muted:#7a6f6f;
}
html,body{
  height:100%;
  margin:0;
  font-family:Poppins,system-ui;
  background:var(--bg);
}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at 20% 20%, #fff7f9 0%, #ffeef3 30%, #fff 60%);
}

/* Floating hearts */
.scene{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.heart{
  position:absolute;
  font-size:26px;
  opacity:.08;
  color:var(--accent);
  animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(30vh) scale(.9);opacity:.05}
  100%{transform:translateY(-10vh) scale(1.1);opacity:0}
}

/* Card */
.card{
  width:min(720px,94vw);
  background:rgba(255,255,255,.95);
  padding:32px;
  border-radius:20px;
  box-shadow:0 18px 40px rgba(255,102,136,.15);
  text-align:center;
}
h1{
  margin:0 0 10px;
  font-size:2rem;
}
p{
  color:var(--muted);
  margin:0 0 12px;
  line-height:1.5;
}
.lines{margin:18px 0}

/* Buttons */
.controls{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:18px;
}
button{
  padding:12px 20px;
  border-radius:12px;
  border:0;
  font-weight:700;
  cursor:pointer;
}
#yes{
  background:linear-gradient(90deg,var(--accent),#ff8aa3);
  color:#fff;
}
#no{
  background:transparent;
  color:#6b5b5b;
  border:2px solid rgba(0,0,0,.1);
  position:absolute;
}

/* Area */
.btn-area{
  height:160px;
  position:relative;
}
.hint{
  margin-top:12px;
  font-size:.95rem;
  color:#7a6f6f;
}

/* Confetti hearts */
.burst{
  position:absolute;
  pointer-events:none;
}
.burst .c{
  position:absolute;
  font-size:18px;
  animation:pop 1s ease-out forwards;
}
@keyframes pop{
  from{opacity:1;transform:scale(.6)}
  to{opacity:0;transform:translate(var(--tx),var(--ty)) scale(1.4)}
}

@media(max-width:420px){
  .card{padding:18px}
  .btn-area{height:200px}
}
</style>
</head>

<body>

<main class="card">
  <h1>Hey Anjali ‚Äî I'm sorry üíî</h1>

  <div class="lines">
    <p>Anjali, I messed up and I truly regret it.</p>
    <p>Please forgive me. I promise to do better.</p>
  </div>

  <div class="btn-area" id="area">
    <div class="controls">
      <button id="yes">Yes ‚Äî I forgive you ‚ù§Ô∏è</button>
      <button id="no">No</button>
    </div>
    <div class="hint">Click ‚ÄúYes‚Äù ‚ù§Ô∏è (or try catching ‚ÄúNo‚Äù üòÑ)</div>
  </div>
</main>

<script>
const area = document.getElementById('area');
const yes = document.getElementById('yes');
const no = document.getElementById('no');
const lines = document.querySelector('.lines');
const hint = document.querySelector('.hint');
const controls = document.querySelector('.controls');

/* Background hearts */
(function(){
  const scene = document.createElement('div');
  scene.className = 'scene';
  const count = window.innerWidth < 600 ? 4 : 8;
  for(let i=0;i<count;i++){
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = '‚ù§';
    h.style.left = Math.random()*100+'%';
    h.style.fontSize = (18+Math.random()*30)+'px';
    h.style.animationDuration = (6+Math.random()*6)+'s';
    scene.appendChild(h);
  }
  document.body.appendChild(scene);
})();

/* Move button */
function moveAway(btn){
  const r = area.getBoundingClientRect();
  btn.style.left = Math.random()*(r.width-btn.offsetWidth-10)+'px';
  btn.style.top = Math.random()*(r.height-btn.offsetHeight-10)+'px';
}

/* No button */
['mouseover','touchstart'].forEach(e=>{
  no.addEventListener(e,()=>moveAway(no));
});

/* Confetti */
function burst(x,y){
  const b=document.createElement('div');
  b.className='burst';
  b.style.left=x+'px';
  b.style.top=y+'px';
  for(let i=0;i<14;i++){
    const c=document.createElement('div');
    c.className='c';
    c.textContent='‚ù§';
    const a=Math.random()*Math.PI*2;
    const d=40+Math.random()*60;
    c.style.setProperty('--tx',Math.cos(a)*d+'px');
    c.style.setProperty('--ty',Math.sin(a)*d+'px');
    b.appendChild(c);
  }
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1200);
}

/* Yes click */
yes.onclick = ()=>{
  lines.innerHTML =
    '<p>Thank you for forgiving me, Anjali üíñ</p><p>One last question‚Ä¶</p>';
  hint.textContent = 'Will you be my Valentine? ‚ù§Ô∏è';
  controls.innerHTML = '';

  const yes2=document.createElement('button');
  yes2.id='yes';
  yes2.textContent='Yes ‚Äî Be my Valentine ‚ù§Ô∏è';

  const no2=document.createElement('button');
  no2.id='no';
  no2.textContent='No';
  no2.style.position='absolute';

  controls.appendChild(yes2);
  area.appendChild(no2);

  ['mouseover','touchstart'].forEach(e=>{
    no2.addEventListener(e,()=>moveAway(no2));
  });

  yes2.onclick=()=>{
    lines.innerHTML='<p>You made me the happiest person today, Anjali üíû</p>';
    hint.textContent='Happy Valentine‚Äôs Day ‚ù§Ô∏è';
    no2.remove();
    const r=yes2.getBoundingClientRect();
    burst(r.left+r.width/2,r.top+r.height/2);
  };
};
</script>

</body>
</html>
